<div #workspace id="__truss_workspace__" class="wrapper">
    <ng-container *ngFor="let item of nodes | keyvalue">
        <lib-node [workspaceDimensions]="workspaceDimensions" [id]="item.key" [width]="item.value.width" [height]="item.value.height" [x]="item.value.x" [y]="item.value.y" [type]="item.value.type"></lib-node>
    </ng-container>

</div>
