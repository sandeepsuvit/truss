<div #nodeWrapper class="wrapper" [ngStyle]="{width: resolveToPixes(width), left:  resolveToPixes(coordinates.x), top: resolveToPixes(coordinates.y)}" [attr.data-node-id]="id">
    <h2 class="label">
        {{label}}<br/>
        <span>{{resolveToPixes(coordinates.x)}} - {{resolveToPixes(coordinates.y)}}</span>
    </h2>

    <lib-io-port [inputs]="inputs" [outputs]="outputs"></lib-io-port>
</div>
