<div #nodeWrapper class="wrapper" [ngStyle]="{width: resolveToPixels(width), left:  resolveToPixels(coordinates.x), top: resolveToPixels(coordinates.y)}" [attr.data-node-id]="id">
    <h2 class="label">
        {{label}}<br/>
        <!-- <span>{{resolveToPixels(coordinates.x)}} - {{resolveToPixels(coordinates.y)}}</span> -->
    </h2>

    <lib-io-port [nodeId]="id" [inputs]="inputs" [outputs]="outputs"></lib-io-port>
</div>
