<div class="transput">
    <div class="input-port">
        <lib-port [name]="name" [color]="color"></lib-port>
    </div>
    <ng-container *ngFor="let control of controls">
        <lib-control [label]="control.label" [type]="control.type" [options]="control.options" [placeholder]="control.placeholder"></lib-control>
    </ng-container>
    <label class="portLabel" *ngIf="controls.length == 0">{{label || defaultLabel}}</label>
</div>
